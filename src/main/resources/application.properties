# datasource
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:spring-web-db
spring.datasource.username=sa
spring.datasource.password=

# jpa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

# h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.thymeleaf.enabled=false
joinfaces.jsf.project-stage=Production
joinfaces.jsf.primefaces.theme=glass-x
tomcat.version=@tomcat.version@
jetty.version=@jetty.version@
application.users.credentials.username=persapiens
application.users.password=123
authorities=ROLE_ADMIN
