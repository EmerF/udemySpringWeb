<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"> 
	
<h:head />

<h:form id="formLogin">

	<p:panelGrid id="panelGeral" header="Dados de Login" columns="2"
		layout="tabular">
		<p:outputLabel value="Login: " for="txtLogin" />
		<p:inputText value="" id="txtLogin" />
		<p:outputLabel value="Senha: " for="txtSenha" />
		<p:password value="Senha" id="txtSenha" />
		<p:commandButton value="Login" action="#" ajax="false" />
	</p:panelGrid>
</h:form>
</html>
